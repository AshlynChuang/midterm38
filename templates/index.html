{% extends 'base.html' %}
{% block title %} ABC圖書館借閱系統 {% endblock title %}
{% block headmessage %}
    <h3 style='font-family:標楷體;'>新入庫書籍</a>
{% endblock %}
{% block content %} 

{% for post in posts %}
    <div class='card'>
        <div class='card-header'>
            <p style='font-family:微軟正黑體;font-size:14pt;font-weight:bold;'>
                <a href='/post/{{post.slug}}'>{{ post.title }}</a>
    </p>
    </div>
    
    <div class='card-body' style='background-color:rgb(163, 163, 45)'>
    <p>
        {{ post.body | truncatechars:40 }}
    </p>
    </div>
        <div class='card-footer'  style='background-color:rgb(163, 163, 45)'>
    <p>
         入庫時間：{{ post.pub_date | date:"Y M d, h:m:s"}}
    </p>
        </div>
    </div>
    <br>

    {% endfor %}
{% endblock %}
